{% extends 'product/base.html' %}

{% block content %}
<h1>{{ message }}</h1>
<a href="{% url 'product:create' %}" class="btn btn-primary mb-3">Add Product</a>

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>
                <a href="{% url 'product:detail' product.pk %}" class="btn btn-info">View</a>
                <a href="{% url 'product:update' product.pk %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'product:delete' product.pk %}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
